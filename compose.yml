version: "3"

services:
  knocker-react-ui:
    container_name: knocker-react-ui
    build:
      context: ./knocker-react-ui/
      dockerfile: Dockerfile
    volumes:
      - ./knocker-react-ui/:/app
      - /app/node_modules
      # - ".:/app"
      # - "/app/node_modules"
    expose:
      - 4200
    ports:
      - 4200:4200
    restart: on-failure

  knocker-lambda-api:
    build:
      context: ./knocker-lambda-api/
      dockerfile: Dockerfile
    expose:
      - 3000
    ports:
      - 3000:3000
    restart: on-failure
    volumes:
      - ./knocker-lambda-api/:/app
    environment:
      - DB_URL=http://db:8000

  # here could be the other applications
  db:
    image: amazon/dynamodb-local
    entrypoint: java
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ."
    expose:
      - 8000
    ports:
      - 8000:8000
    volumes:
      - ./.db-files/:/data

  db.gui:
    image: aaronshaf/dynamodb-admin
    expose:
      - 8001
    ports:
      - 8001:8001
    environment:
      - DYNAMO_ENDPOINT=http://db:8000
