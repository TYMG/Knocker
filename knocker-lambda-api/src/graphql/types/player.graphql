type Player {
  id: ID!
  username: String!
  name: String!
  machinesPlayed: [Machine]
  scores: [Score]
  locationsVisited: [Location]
  email: String!
}

type Score {
  id: ID!
  score: String
  machine: Machine
  date: String #Should be a Timestramp converted to a String
}
type ScoreInput {
  id: ID!
  score: String
  machine: Machine
  date: String #Should be a Timestramp converted to a String
}

type Query {
  players: [Player]
  player(id: String!): Player!
  player(username: String!): Player!
}

input PlayerInput {
  username: String!
  name: String!
  email: String!
}

type Mutation {
  putPlayer(data: PlayerInput!): Result
  deletePlayer(id: String!): Result
}
